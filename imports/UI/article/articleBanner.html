<template name="articleBanner">
    <a href="/article/{{_id}}">
        <article class="message is-info articleBanner">
            <div class="message-header">
                <h2 class="title is-2 has-text-centered" style="margin: 0 auto;">{{title}}</h2>
            </div>

            <div class="message-body">
                <p>Publi√© le <span class="icon"><i class="fas fa-calendar-alt"></i></span>{{createdAt}} par <span class="icon"><i class="fas fa-user"></i></span>{{author}}</p>
                <div class="htmlContainer" id={{_id}} style="max-height: 16rem; overflow: hidden;">
                </div>
                <div class="tags">
                    {{#each categories}}
                        <span class="tag is-link">{{this}}</span>
                    {{/each}}
                </div>
            </div>
        </article>
    </a>
</template>
