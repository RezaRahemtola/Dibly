<template name="articleBanner">
    <a href="/article/{{_id}}">
        <article class="message is-info articleBanner">
            <div class="message-header">
                <h2 class="title is-2 has-text-centered" style="margin: 0 auto;">{{title}}</h2>
            </div>

            <div class="message-body">
                <p>
                    <span>Publi√© le </span>
                    <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                    <span>{{createdAt}}</span>
                    <span> par </span>
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span>{{author}}</span>
                    
                    {{#if categories.length}}
                    <!-- 0 returns false, so this will only be shown if the article was posted in one or several categories -->
                        <span> dans </span>
                        {{#each categories}}
                            <span class="tag is-link">
                                <span class="icon"><i class="fas fa-folder-open"></i></span>
                                <span> {{this}}</span>
                            </span>
                        {{/each}}
                    {{/if}}
                </p>
                <br>
                <div class="htmlContainer" id={{_id}} style="max-height: 16rem; overflow: hidden;"></div>
            </div>
        </article>
    </a>
</template>
