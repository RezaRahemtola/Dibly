<template name="categoriesDashboard">
    <div class="columns is-multiline">
        <div class="column is-half">
            <a href="/dashboard/categories/add">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Ajouter une catégorie</p>
                    </header>
                    <div class="card-content">
                        <img src="/addCategory.svg" class="image is-128x128" style="margin: 0 auto;" alt="Logo ajouter une catégorie"/>
                    </div>
                </div>
            </a>
        </div>

        <div class="column">
            <a href="/dashboard/categories/manage">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Gérer les catégories</p>
                    </header>
                    <div class="card-content">
                        <img src="/manageCategories.png" class="image is-128x128" style="margin: 0 auto;" alt="Logo gestion des catégories"/>
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>
