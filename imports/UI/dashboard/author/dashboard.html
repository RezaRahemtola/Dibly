<template name="authorDashboard">
    <div class="columns is-multiline">
        <div class="column is-half">
            <a href="/dashboard/articles">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Articles</p>
                    </header>
                    <div class="card-content">
                        <img src="/article.svg" class="image is-128x128" style="margin: 0 auto;" alt="Logo article">
                    </div>
                </div>
            </a>
        </div>

        <div class="column">
            <a href="/dashboard/comments">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Commentaires</p>
                    </header>
                    <div class="card-content">
                        <img src="/comments.svg" class="image is-128x128" style="margin: 0 auto;" alt="Logo commentaires">
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>
