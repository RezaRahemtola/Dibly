<template name="articlesDashboard">
    <div class="columns is-multiline">
        <div class="column is-half">
            <a href="/dashboard/articles/add">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Ajouter un article</p>
                    </header>
                    <div class="card-content">
                        <img src="/addArticle.svg" class="image is-128x128" style="margin: 0 auto;" alt="Ajouter article">
                    </div>
                </div>
            </a>
        </div>

        <div class="column">
            <a href="/dashboard/articles/delete">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Supprimer un article</p>
                    </header>
                    <div class="card-content">
                        <img src="/deleteArticle.svg" class="image is-128x128" style="margin: 0 auto;" alt="Supprimer article">
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>
