<template name="deleteArticle">
    <h2 class="title is-2 has-text-centered">Supprimer un article</h2>

    <table class="table is-bordered is-striped is-hoverable" style="margin: 3rem auto;">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Date</th>
                <th><span class="icon"><i class="fas fa-trash-alt"></i></span></th>
            </tr>
        </thead>
        <tbody>
            {{#each article in displayArticles}}
                <tr>
                    <td>{{article.title}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.createdAt}}</td>
                    <td style="padding: 0; vertical-align: inherit;">
                        <a href="/dashboard/articles/delete/confirm?articleId={{article._id}}" style="padding: .5em .75em;">
                            <span class="icon has-text-danger"><i class="fas fa-trash-alt"></i></span>
                        </a>
                    </td>
                </tr>
            {{else}}
                <!-- No articles to delete, showing a full width message -->
                <tr>
                    <td colspan="4" class="has-text-centered">Aucun article Ã  supprimer</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
