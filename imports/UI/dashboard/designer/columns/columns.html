<template name="columnsDashboard">
    <div class="columns is-multiline">
        <div class="column is-half">
            <a href="/dashboard/design/columns/add">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Ajouter une colonne</p>
                    </header>
                    <div class="card-content">
                        <img src="/addColumn.svg" class="image is-128x128" style="margin: 0 auto;" alt="Ajouter colonne">
                    </div>
                </div>
            </a>
        </div>

        <div class="column">
            <a href="/dashboard/design/columns/edit">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Modifier une colonne</p>
                    </header>
                    <div class="card-content">
                        <img src="/editColumn.svg" class="image is-128x128" style="margin: 0 auto;" alt="Modifier colonne">
                    </div>
                </div>
            </a>
        </div>

        <div class="column is-half">
            <a href="/dashboard/design/columns/delete">
                <div class="card width-fit-content" style="cursor: pointer; margin: 0 auto;">
                    <header class="card-header">
                        <p class="card-header-title has-text-centered" style="display: block;">Supprimer une colonne</p>
                    </header>
                    <div class="card-content">
                        <img src="/deleteColumn.svg" class="image is-128x128" style="margin: 0 auto;" alt="Supprimer colonne">
                    </div>
                </div>
            </a>
        </div>
    </div>
</template>
