<template name="browserTabDesign">
    <header class="card-header container" style="border: ridge grey 0.1rem; border-bottom: none;">
        <h3 class="card-header-title title is-3 is-centered" style="margin-bottom: 0;">Modifier l'apparence de l'onglet du navigateur</h3>
    </header>

    <form id="browserTabDesign" class="container" style="border: ridge grey 0.1rem; padding: 0.8rem;">

        <!-- Prevent form submission with enter key by adding a hidden submit button (https://stackoverflow.com/a/51507806/12171474) -->
        <button type="submit" disabled style="display: none" aria-hidden="true"></button>

        <section>
            <div class="columns">
                <div class="column field has-text-centered">
                    <span>Remplacer l'icône :</span>
                    <div class="file has-name is-boxed width-fit-content" style="margin: auto;">
                        <label class="file-label">
                            <input class="file-input" type="file" name="imageInput" id="imageInput" accept="image/*">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-file-image"></i>
                                </span>
                                <span class="file-label">Choisir un fichier…</span>
                            </span>
                        </label>
                    </div>
                    {{#with displayImage}}
                        <div class="width-fit-content" style="display: inline-block;">
                            <img src="{{this.link}}" alt="{{this.name}}" class="image is-128x128"/>
                        </div>
                    {{/with}}
                </div>
            </div>
        </section>

        <section class="section has-text-centered" style="border-top: solid grey 0.1rem;">
            <div class="field has-animated-label">
                <div class="control has-icons-left">
                    <input type="text" class="input has-animated-label" name="title" id="title" placeholder=" " required>
                    <label for="title" class="label is-animated">Titre de l'onglet <span class="has-text-danger">*</span></label>
                    <span class="icon is-left">
                        <i class="fas fa-list"></i>
                    </span>
                </div>
            </div>
        </section>

        <button class="button is-success is-medium is-fullwidth" id="submitBrowserTabDesign" type="submit">Valider les modifications</button>
    </form>
</template>
