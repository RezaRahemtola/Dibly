<template name="categoryPage">
    <h2 class="title is-2 has-text-centered">
        <span>Articles de la catégorie </span>
        <span class="is-italic">{{getCategoryName}}</span>
    </h2>
    {{#each displayCategoryArticles}}
        {{> articleBanner}}
    {{else}}
        <p class="has-text-centered">Il n'y a aucun article dans cette catégorie.</p>
    {{/each}}
</template>
