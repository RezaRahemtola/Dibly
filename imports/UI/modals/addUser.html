<template name="addUser">
    <div class="modal is-active">
        <div class="modal-background"></div>

        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Ajouter un utilisateur</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
                {{> Template.dynamic template=messageToDisplay}}  <!-- Display the current message (if there's one) -->
                <form id="loginForm">

                    <div class="field has-animated-label" id="emailField">
                        <div class="control has-icons-left">
                            <input class="input has-animated-label" type="email" name="email" id="email" placeholder=" " required>
                            <label for="email" class="label is-animated">Email</label>
                            <span class="icon is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <p class="help is-success"></p>
                        <p class="help is-danger"></p>
                    </div>

                    <div class="select">
                        <select name='role' id='role'>
                            <option value="chooseRole" selected disabled hidden>Choisir un r√¥le</option>
                            {{#each displayRoles}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>

                </form>

                <br>

                <button class="button is-medium is-fullwidth has-background-success" id="addSubmit">Valider</button>

            </section>

            <footer class="modal-card-foot">
                <div class="card-footer-item">
                    <p class="subtitle has-text-centered">
                        <span>Pas encore de compte ?</span>
                        <span class="register link has-text-weight-semibold">Inscrivez-vous</span>
                        <span>pour continuer</span>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</template>
