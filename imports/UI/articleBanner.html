<template name="articleBanner">
    <article class="message is-info">
        <div class="articleBanner">
            <div class="message-header">
                <h2 class="title is-2 has-text-centered" style="margin: 0 auto;">{{title}}</h2>
            </div>

            <div class="message-body">
                <p>Publi√© le {{createdAt}} par {{author}}</p>
                <div class="htmlContainer" id={{_id}}>
                </div>
                <div class="tags">
                    {{#each categories}}
                        <span class="tag is-link">{{this}}</span>
                    {{/each}}
                </div>
            </div>
        </div>
    </article>
</template>
