<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" id="home">
                    <h6 class="title is-3 is-family-monospace">Eco Club</h6>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="mainNavbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" id="events">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        <span>Événements</span>
                    </a>

                    <a class="navbar-item" id="individualInitiatives">
                        <span class="icon"><i class="fas fa-user-graduate"></i></span>
                        <span>Initiatives individuelles</span>
                    </a>

                    <a class="navbar-item" id="contact">
                        <span class="icon"><i class="fas fa-edit"></i></span>
                        <span>Contact</span>
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="button is-primary login">
                            <strong>Se connecter</strong>
                        </a>
                    </div>
                </div>
            </div>


        </nav>
        <hr style="margin: 0;">
    </header>


    {{> Template.dynamic template=currentMessage}}  <!-- Display the current message (if there's one) -->
    {{> Template.dynamic template=currentModal}}  <!-- Display the current modal (if there's one) -->

    <br>

    <div class="columns">
        <div class="column is-offset-1 is-7" style="background: white; height: fit-content">
            {{> Template.dynamic template=currentPage}}  <!-- Dynamic Template to display the current page -->
        </div>
        <div class="column is-3">
            <div class="columns is-multiline">
                <div class="column is-full" style="background: white;">
                    <h3 class="title is-3 has-text-centered">Les potagers participatifs</h3>
                    <img class="image" src="https://ecoclub.rezarahemtola.com/wp-content/uploads/2020/06/potager3.png" alt="">
                </div>

                <div class="column is-full" style="background: white;">
                    <h3 class="title is-3 has-text-centered">Le tri au lycée</h3>
                    <img class="image" src="https://ecoclub.rezarahemtola.com/wp-content/uploads/2020/06/IMG_1894-scaled.jpg" alt="">
                </div>

                <div class="column is-full" style="background: white;">
                    <h3 class="title is-3 has-text-centered">La biodiversité</h3>
                    <img class="image" src="https://ecoclub.rezarahemtola.com/wp-content/uploads/2020/06/IMG_2448-scaled.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
